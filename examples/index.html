<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Spotify Wrapper Test</title>
</head>
<body>

  <div id="albums"></div>

  <script src="../dist/spotify-wrapper.umd.min.js"></script>
  <script>
    const spotify = new SpotifyWrapper({
      token: 'BQDa7K2phFilmP6Jr8_SNFUBM-hmVnj_xNmiamGCkx3_Gzm-8C4sCacydhg5IW7ONGzSOpS462UMJy_-7OXD8XCAM4uu0JitR6FoHDRNgHsvSXJgXc73G3gZZtrDmns4UzM183GP8i5LcQ'
    })

    const albums = spotify.search.albums('Incubus');
    const albumsEl = document.getElementById('albums');

    albums
      .then(data => {
        markup = data.albums.items.map(item =>
          `<img src=${item.images[0].url} alt=${item.name}>`
        ).join('');

        albumsEl.innerHTML = markup;
      })
  </script>
</body>
</html>
